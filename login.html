<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="logo-holder">
      <img src="img/logo_text.png" alt="instgram logo" />
    </div>
    <form id="login-form">
      <div class="formcontainer">
        <input type="text" id="username-field" class="login-form-field" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" id="password-field" class="login-form-field" placeholder="비밀번호">
        <form action="main.html" target="_blank">

        <input type="submit" value="로그인" id="login-form-submit" /></form>
      </div>
    </form>
    <div class="linkcontainer">
      <a class="forgotPW" href="#">비밀번호를 잊으셨나요?</a>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
